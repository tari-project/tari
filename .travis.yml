language: rust
sudo: false

cache:
  - cargo

rust:
  - nightly

before_install:
  - export PATH="$PATH:$HOME/.cargo/bin"
  - rustup component add rustfmt

before_script:
  - (test -x $HOME/.cargo/bin/cargo-install-update || cargo install cargo-update)
  - (test -x $HOME/.cargo/bin/mdbook || cargo install --vers "^0.2" mdbook)
  - cargo install-update -a

matrix:
  fast_finish: true
  include:
    # Only generate docs when on the development branch
    - stage: docs
      if: branch = development
      name: RFC documentation
      script: cd RFC && mdbook test && mdbook build
      # Deploy RFC docs for github pages
      deploy:
        provider: pages
        skip-cleanup: true
        github-token: $GITHUB_TOKEN
        local-dir: book
        keep-history: false
        target-branch: gh-pages
        on:
          branch: development
    - stage: build
      name: Tari source code
      script:
        - cargo fmt --all -- --check
        - cargo test --all
