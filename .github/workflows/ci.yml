on:
  push:
    branches:
      - development
      - main
      - ci-*
  pull_request:
    types: [opened, synchronize, reopened]

name: CI

jobs:
  clippy:
    name: clippy
    runs-on: ubuntu-18.04
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2021-08-18
          components: clippy, rustfmt
          override: true
      - name: cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
      - name: cargo clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings -W clippy::cognitive_complexity
      - name: cargo clippy --all-targets
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --all-targets -- -D warnings
  test:
    name: test
    runs-on: ubuntu-18.04
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: ubuntu dependencies
        if: startsWith(matrix.os,'ubuntu')
        run: |
          sudo apt-get update && \
          sudo apt-get -y install \
            libssl-dev \
            openssl \
            libsqlite3-dev \
            pkg-config \
            git \
            cmake \
            zip \
            libc++-dev \
            libc++abi-dev \
            libprotobuf-dev \
            protobuf-compiler

      - name: toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2021-08-18
          components: clippy, rustfmt
          override: true

      - name: cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
          # args: --release
