[package]
name = "tari_chat_ffi"
authors = ["The Tari Development Community"]
description = "Tari cryptocurrency chat C FFI bindings"
license = "BSD-3-Clause"
version = "0.50.0-pre.0"
edition = "2018"

[dependencies]
tari_chat_client = { path = "../contacts/examples/chat_client" }
tari_common = { path = "../../common" }
tari_common_sqlite = { path = "../../common_sqlite" }
tari_common_types = { path = "../common_types" }
tari_comms = { path = "../../comms/core" }
tari_comms_dht = { path = "../../comms/dht" }
tari_contacts = { path = "../contacts" }
tari_p2p = { path = "../p2p" }
tari_service_framework= { path = "../service_framework" }
tari_shutdown = { path = "../../infrastructure/shutdown" }
tari_storage = { path = "../../infrastructure/storage" }
tari_test_utils = { path = "../../infrastructure/test_utils" }

anyhow = "1.0.41"
diesel = { version = "2.0.3", features = ["sqlite", "r2d2", "serde_json", "chrono", "64-column-tables"] }
libc = "0.2.65"
lmdb-zero = "0.4.4"
rand = "0.7"
serde_json = "1.0.64"

[target.'cfg(target_os="android")'.dependencies]
openssl = { version = "0.10.48", features = ["vendored"] }

[lib]
crate-type = ["staticlib","cdylib"]

[build-dependencies]
cbindgen = "0.24.3"
tari_common = { path = "../../common", features = ["build", "static-application-info"] }
