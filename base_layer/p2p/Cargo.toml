[package]
name = "tari_p2p"
version = "0.28.1"
authors = ["The Tari Development community"]
description = "Tari base layer-specific peer-to-peer communication features"
repository = "https://github.com/tari-project/tari"
homepage = "https://tari.com"
readme = "README.md"
license = "BSD-3-Clause"
edition = "2018"

[dependencies]
tari_comms = { version = "^0.28", path = "../../comms" }
tari_comms_dht = { version = "^0.28", path = "../../comms/dht" }
tari_common = { version = "^0.28", path = "../../common" }
tari_crypto = { git = "https://github.com/tari-project/tari-crypto.git", branch = "main" }
tari_service_framework = { version = "^0.28", path = "../service_framework" }
tari_shutdown = { version = "^0.28", path = "../../infrastructure/shutdown" }
tari_storage = { version = "^0.28", path = "../../infrastructure/storage" }
tari_utilities = "^0.3"

anyhow = "1.0.53"
bytes = "0.5"
chrono = { version = "0.4.19", default-features = false, features = ["serde"] }
fs2 = "0.3.0"
futures = { version = "^0.3.1" }
lmdb-zero = "0.4.4"
log = "0.4.6"
pgp = { version = "0.7.2", optional = true }
prost = "=0.9.0"
rand = "0.8"
reqwest = { version = "0.11", optional = true, default-features = false }
semver = "1.0.1"
serde = "1.0.90"
serde_derive = "1.0.90"
thiserror = "1.0.26"
tokio = { version = "1.11", features = ["macros"] }
tokio-stream = { version = "0.1.7", default-features = false, features = ["time"] }
tower = "0.4.11"
tower-service = { version = "0.3.1" }
trust-dns-client = { version = "=0.21.0-alpha.5", features = ["dns-over-rustls"] }
rustls = "0.20.2"
webpki = "0.21"

[dev-dependencies]
tari_test_utils = { version = "^0.28", path = "../../infrastructure/test_utils" }

clap = "2.33.0"
lazy_static = "1.3.0"
tempfile = "3.1.0"

[dev-dependencies.log4rs]
version = "^0.8"
features = ["console_appender", "file_appender", "file", "yaml_format"]
default-features = false

[build-dependencies]
tari_common = { version = "^0.28", path = "../../common", features = ["build"] }

[features]
test-mocks = []
auto-update = ["reqwest/default", "pgp"]
avx2 = ["tari_crypto/avx2"]
