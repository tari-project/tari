[package]
name = "tari_wallet"
authors = ["The Tari Development Community"]
description = "Tari cryptocurrency wallet library"
license = "BSD-3-Clause"
version = "0.45.0"
edition = "2018"

[dependencies]
tari_core = { path = "../../base_layer/core", version = "^0.45", default-features = false, features = ["transactions", "mempool_proto", "base_node_proto"] }
tari_common = { path = "../../common" }
tari_common_types = { version = "^0.45", path = "../../base_layer/common_types" }
tari_comms = { version = "^0.45", path = "../../comms/core" }
tari_comms_dht = { version = "^0.45", path = "../../comms/dht" }
tari_crypto = { git = "https://github.com/tari-project/tari-crypto.git", tag = "v0.16.6" }
tari_key_manager = { version = "^0.45", path = "../key_manager" }
tari_p2p = { version = "^0.45", path = "../p2p", features = ["auto-update"] }
tari_script = { path = "../../infrastructure/tari_script" }
tari_service_framework = { version = "^0.45", path = "../service_framework" }
tari_shutdown = { version = "^0.45", path = "../../infrastructure/shutdown" }
tari_common_sqlite = { path = "../../common_sqlite" }
tari_utilities = { git = "https://github.com/tari-project/tari_utilities.git", tag="v0.4.10" }

# Uncomment for tokio tracing via tokio-console (needs "tracing" features)
#console-subscriber = "0.1.3"
#tokio = { version = "1.20", features = ["sync", "macros", "tracing"] }
# Uncomment for normal use (non tokio-console tracing)
tokio = { version = "1.23", features = ["sync", "macros"] }

async-trait = "0.1.50"
argon2 = "0.4.1"
bincode = "1.3.1"
blake2 = "0.9.0"
borsh = "0.9.3"
sha2 = "0.9.5"
chrono = { version = "0.4.19", default-features = false, features = ["serde"] }
derivative = "2.2.0"
diesel = { version = "1.4.8", features = ["sqlite", "serde_json", "chrono", "64-column-tables"] }
diesel_migrations = "1.4.0"
digest = "0.9.0"
fs2 = "0.4.0"
futures = { version = "^0.3.1", features = ["compat", "std"] }
libsqlite3-sys = { version = "0.22.2", features = ["bundled"], optional = true }
log = "0.4.6"
rand = "0.7.3"
serde = { version = "1.0.89", features = ["derive"] }
serde_json = "1.0.39"
strum = "0.22"
strum_macros = "0.22"
tempfile = "3.1.0"
thiserror = "1.0.26"
tower = "0.4"
prost = "0.9"
itertools = "0.10.3"
chacha20poly1305 = "0.10.1"
zeroize = "1"

[dev-dependencies]
tari_p2p = { version = "^0.45", path = "../p2p", features = ["test-mocks"] }
tari_comms_dht = { version = "^0.45", path = "../../comms/dht", features = ["test-mocks"] }
tari_test_utils = { version = "^0.45", path = "../../infrastructure/test_utils" }
tari_core = { path = "../../base_layer/core", version = "^0.45", default-features = false, features = ["transactions", "mempool_proto", "base_node_proto", "base_node"] }
env_logger = "0.7.1"
prost = "0.9.0"

[features]
default=["bundled_sqlite"]
c_integration = []
avx2 = ["tari_crypto/simd_backend", "tari_core/avx2"]
bundled_sqlite = ["libsqlite3-sys"]

[package.metadata.cargo-machete]
ignored = ["libsqlite3-sys"] # this is so we can run cargo machete without getting false positive about macro dependancies
