[package]
name = "minotari_wallet"
authors = ["The Tari Development Community"]
description = "Tari cryptocurrency wallet library"
license = "BSD-3-Clause"
version.workspace = true
edition.workspace = true

[dependencies]
tari_core = { workspace = true, default-features = false, features = ["transactions", "mempool_proto", "base_node_proto"] }
tari_common = { workspace = true }
tari_common_types = { workspace = true }
tari_comms = { workspace = true }
tari_comms_dht = { workspace = true }
tari_crypto = { workspace = true }
tari_key_manager = { workspace = true, features = ["key_manager_service"] }
tari_p2p = { workspace = true }
tari_script = { workspace = true }
tari_service_framework = { workspace = true }
tari_shutdown = { workspace = true }
tari_common_sqlite = { workspace = true }
tari_utilities = { workspace = true }
tari_contacts = { workspace = true }

# Uncomment for tokio tracing via tokio-console (needs "tracing" features)
#console-subscriber = "0.1.3"
#tokio = { version = "1.36", features = ["sync", "macros", "tracing"] }
# Uncomment for normal use (non tokio-console tracing)
tokio = { version = "1.36", features = ["sync", "macros"] }

async-trait = "0.1.50"
argon2 = "0.4.1"
bincode = "1.3.1"
blake2 = "0.10"
borsh = "1.2"
sha2 = "0.10"
chrono = { version = "0.4.19", default-features = false, features = ["serde"] }
derivative = "2.2.0"
diesel = { version = "2.0.3", features = ["sqlite", "serde_json", "chrono", "64-column-tables"] }
diesel_migrations = "2.0.0"
digest = "0.10"
fs2 = "0.4.0"
futures = { version = "^0.3.1", features = ["compat", "std"] }
libsqlite3-sys = { version = "0.25.1", features = ["bundled"], optional = true }
log = "0.4.6"
rand = "0.8"
serde = { version = "1.0.89", features = ["derive"] }
serde_json = "1.0.39"
strum = "0.22"
strum_macros = "0.22"
tempfile = "3.1.0"
thiserror = "1.0.26"
tower = "0.4"
prost = "0.11.9"
itertools = "0.10.3"
chacha20poly1305 = "0.10.1"
zeroize = "1"

[build-dependencies]
tari_common = { workspace = true, features = ["build"] }

[dev-dependencies]
tari_p2p = { workspace = true, features = ["test-mocks"] }
tari_comms_dht = { workspace = true, features = ["test-mocks"] }
tari_test_utils = { workspace = true }
tari_core = { workspace = true, default-features = false, features = ["transactions", "mempool_proto", "base_node_proto", "base_node"] }
env_logger = "0.7.1"
prost = "0.11.9"

[features]
default = ["bundled_sqlite"]
c_integration = []
bundled_sqlite = ["libsqlite3-sys"]

[package.metadata.cargo-machete]
ignored = ["libsqlite3-sys"] # this is so we can run cargo machete without getting false positive about macro dependancies
