[package]
name = "tari_mmr"
authors = ["The Tari Development Community"]
description = "A Merkle Mountain Range implementation"
repository = "https://github.com/tari-project/tari"
license = "BSD-3-Clause"
version = "0.38.4"
edition = "2018"

[features]
default = []
native_bitmap = ["croaring"]
benches = ["criterion"]

[dependencies]
tari_utilities = { git = "https://github.com/SWvheerden/tari_utilities.git", rev = "a289ef90bb60d23b8175a028ae37df647142d14e" }
tari_crypto = { git = "https://github.com/SWvheerden/tari-crypto.git", rev = "348d9864574707af97bd33e759756917c618b307" }
tari_common = {path = "../../common"}
thiserror = "1.0.26"
digest = "0.9.0"
log = "0.4"
serde = { version = "1.0.97", features = ["derive"] }
croaring =  { version = "0.5.2", optional = true }
criterion = { version="0.2", optional = true }

[dev-dependencies]
rand="0.8.0"
blake2 = "0.9.0"
serde_json = "1.0"
bincode = "1.1"
[lib]
# Disable libtest from intercepting Criterion bench arguments
bench = false

[[bench]]
name = "bench"
harness = false
