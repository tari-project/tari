[package]
name = "tari_mmr"
authors = ["The Tari Development Community"]
description = "A Merkle Mountain Range implementation"
repository = "https://github.com/tari-project/tari"
license = "BSD-3-Clause"
version = "1.6.0-pre.0"
edition = "2018"

[features]
default = []

[dependencies]
tari_utilities = { version = "0.7" }
tari_crypto = { version = "0.20.3" }
thiserror = "1.0"
borsh = "1.2"
digest = "0.10"
log = "0.4"
serde = { version = "1.0", features = ["derive"] }

[dev-dependencies]
rand = "0.8"
blake2 = "0.10"
serde_json = "1.0"
bincode = "1.1"
criterion = { version = "0.5" }

[lib]
# Disable libtest from intercepting Criterion bench arguments
bench = false

[[bench]]
name = "mmr"
harness = false

[[bench]]
name = "smt"
harness = false


[[test]]
name = "tari_mmr_integration_tests"
path = "tests/mmr_integration_tests.rs"
