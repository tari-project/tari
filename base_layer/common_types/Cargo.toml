[package]
name = "tari_common_types"
authors = ["The Tari Development Community"]
description = "Tari cryptocurrency common types"
license = "BSD-3-Clause"
version = "0.40.2"
edition = "2018"

[dependencies]
# tari_crypto = { git = "https://github.com/tari-project/tari-crypto.git", tag = "v0.16.2" }
tari_crypto = { git = "https://github.com/cifko/tari-crypto.git", branch ="custom-test3", features = ["borsh"]  }
# tari_utilities = { git = "https://github.com/tari-project/tari_utilities.git", tag="v0.4.9" }
tari_utilities = { git = "https://github.com/cifko/tari_utilities.git", branch = "add-borsh", features = ["borsh"]  }
tari_common = { version = "^0.40", path = "../../common" }

base64 = "0.13.0"
borsh = "0.9.3"
digest = "0.9.0"
lazy_static = "1.4.0"
rand = "0.7.3"
serde = { version = "1.0.106", features = ["derive"] }
thiserror = "1.0.29"
tokio = { version = "1.20", features = ["time", "sync"] }
zeroize = "1"
