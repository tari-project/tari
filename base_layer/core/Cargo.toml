[package]
name = "tari_core"
description = "Core Tari protocol components"
authors = ["The Tari Development Community"]
repository = "https://github.com/tari-project/tari"
homepage = "https://tari.com"
readme = "README.md"
license = "BSD-3-Clause"
version = "0.0.5"
edition = "2018"

[dependencies]
tari_utilities = { path = "../../infrastructure/tari_util", version = "^0.0", features = ["chrono_dt"]}
tari_infra_derive = { path = "../../infrastructure/derive", version = "^0.0" }
tari_crypto = { path = "../../infrastructure/crypto", version = "^0.0" }
tari_storage = { path = "../../infrastructure/storage", version = "^0.0" }
tari_mmr = { path = "../../base_layer/mmr", version = "^0.0" }
bitflags = "1.0.4"
chrono = { version = "0.4.6", features = ["serde"]}
digest = "0.8.0"
derive-error = "0.0.4"
rand = "0.5.5"
serde = { version = "1.0.97", features = ["derive"] }
rmp-serde = "0.13.7"
base64 = "0.10.1"
serde_json = "1.0"
lazy_static = "1.3.0"
newtype-ops = "0.1.4"
arrayref = "0.3.5"
bincode = "1.1.4"
log = "0.4"
blake2 = "^0.8.0"
bigint = "^4.4.1"
ttl_cache = "0.5.1"
croaring = "^0.4.0"
tokio = { version="^0.2.0-alpha.4" }
tokio-executor = { version ="^0.2.0-alpha.4", features = ["threadpool"] }
futures-preview = {version = "0.3.0-alpha.18" }