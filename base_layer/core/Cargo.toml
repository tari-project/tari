[package]
name = "tari_core"
description = "Core Tari protocol components"
authors = ["The Tari Development Community"]
repository = "https://github.com/tari-project/tari"
homepage = "https://tari.com"
readme = "README.md"
license = "BSD-3-Clause"
version.workspace = true
edition.workspace = true

[features]
default = ["base_node"]
transactions = []
mempool_proto = []
base_node = [
    "tari_mmr",
    "transactions",
    "mempool_proto",
    "base_node_proto",
    "monero",
    "randomx-rs",
]
base_node_proto = []
benches = ["base_node"]
ledger = [
    "ledger-transport",
    "ledger-transport-hid"
]
metrics = ["tari_metrics"]

[dependencies]
tari_common = { workspace = true }
tari_common_types = { workspace = true }
tari_comms = { workspace = true }
tari_comms_dht = { workspace = true }
tari_comms_rpc_macros = { workspace = true }
tari_crypto = { workspace = true, features = ["borsh"] }
tari_metrics = { workspace = true, optional = true }
tari_mmr = { workspace = true, optional = true }
tari_p2p = { workspace = true }
tari_script = { workspace = true }
tari_service_framework = { workspace = true }
tari_shutdown = { workspace = true }
tari_storage = { workspace = true }
tari_test_utils = { workspace = true }
tari_utilities = { workspace = true, features = ["borsh"] }
tari_key_manager = { workspace = true, features = [
    "key_manager_service",
] }
tari_common_sqlite = { workspace = true }
tari_hashing = { workspace = true }

async-trait = { version = "0.1.50" }
bincode = "1.1.4"
bitflags = { version = "2.4", features = ["serde"] }
blake2 = "0.10"
borsh = { version = "1.2", features = ["derive"] }
bytes = "0.5"
chacha20poly1305 = "0.10.1"
chrono = { version = "0.4.19", default-features = false, features = ["serde"] }
decimal-rs = "0.1.42"
derivative = "2.2.0"
digest = "0.10"
fs2 = "0.4.0"
futures = { version = "^0.3.16", features = ["async-await"] }
hex = "0.4.2"
integer-encoding = "3.0"
ledger-transport = { git = "https://github.com/Zondax/ledger-rs", rev = "20e2a20", optional = true }
ledger-transport-hid = { git = "https://github.com/Zondax/ledger-rs", rev = "20e2a20", optional = true }
lmdb-zero = "0.4.4"
log = "0.4"
log-mdc = "0.1.0"
monero = { version = "0.20.0", features = ["serde-crate"], optional = true }
newtype-ops = "0.1.4"
num-traits = "0.2.15"
num-derive = "0.3.3"
num-format = "0.4.0"
once_cell = "1.8.0"
prost = "0.11.9"
rand = "0.8"
randomx-rs = { version = "1.3", optional = true }
serde = { version = "1.0.106", features = ["derive"] }
serde_json = "1.0"
serde_repr = "0.1.8"
sha3 = "0.10"
sha2 = "0.10"
strum = "0.22"
strum_macros = "0.22"
thiserror = "1.0.26"
tokio = { version = "1.36", features = ["time", "sync", "macros"] }
tracing = "0.1.26"
zeroize = "1"
primitive-types = { version = "0.12", features = ["serde"] }
tiny-keccak = { package = "tari-tiny-keccak", version = "2.0.2", features = [
    "keccak",
] }

[dev-dependencies]
criterion = { version = "0.4.0" }
tari_p2p = { workspace = true, features = ["test-mocks"] }
tari_test_utils = { workspace = true }
curve25519-dalek = { package = "tari-curve25519-dalek", version = "4.0.3" }
# SQLite required for the integration tests
libsqlite3-sys = { version = "0.25.1", features = ["bundled"] }
config = { version = "0.13.0" }
env_logger = "0.7.0"
tempfile = "3.1.0"
toml = { version = "0.5" }
quickcheck = "1.0"

[build-dependencies]
tari_common = { workspace = true, features = ["build"] }
tari_features = { workspace = true }

[[bench]]
name = "mempool"
harness = false
