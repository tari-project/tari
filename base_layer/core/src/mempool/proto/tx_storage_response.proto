syntax = "proto3";

package taiji.mempool;

enum TxStorageResponse {
    TxStorageResponseNone = 0;
    TxStorageResponseUnconfirmedPool = 1;
    TxStorageResponseReorgPool = 4;
    TxStorageResponseNotStored = 5;
}

message TxStorage {
    TxStorageResponse response = 1;
}
