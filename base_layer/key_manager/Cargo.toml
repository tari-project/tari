[package]
name = "tari_key_manager"
authors = ["The Tari Development Community"]
description = "Tari cryptocurrency wallet key management"
repository = "https://github.com/tari-project/tari"
license = "BSD-3-Clause"
version = "1.5.0-pre.0"
edition = "2021"

[lib]
crate-type = ["lib", "cdylib"]

[dependencies]
tari_crypto = { version = "0.20.3" }
tari_utilities = { version = "0.7" }
tari_common_sqlite = { path = "../../common_sqlite", version = "1.5.0-pre.0" }
tari_common_types = { path = "../../base_layer/common_types", version = "1.5.0-pre.0" }
tari_service_framework = { path = "../service_framework", version = "1.5.0-pre.0" }

async-trait = { version = "0.1.50" }
chrono = { version = "0.4.19", default-features = false, features = ["serde"] }
chacha20poly1305 = "0.10.1"
tokio = { version = "1.36", features = ["sync", "macros"] }
futures = { version = "^0.3.1", features = ["compat", "std"] }
log = { version = "0.4.6" }
diesel = { version = "2.2.4", features = [
    "sqlite",
    "serde_json",
    "chrono",
    "64-column-tables",
] }
diesel_migrations = { version = "2.2" }
argon2 = { version = "0.4.1", features = ["std", "alloc"] }
blake2 = "0.10"
chacha20 = "0.7.1"
crc32fast = "1.2.1"
derivative = "2.2.0"
digest = "0.10"
js-sys = { version = "0.3.55", optional = true }
rand = "0.8"
serde = "1.0.89"
thiserror = "1.0.26"
strum_macros = "0.22"
strum = { version = "0.22", features = ["derive"] }
zeroize = "1"
subtle = "2.4.1"

[dev-dependencies]
sha2 = "0.9.8"
tempfile = "3.1.0"

[features]
default = []
key_manager_service = []
js = ["js-sys"]
