[package]
name = "tari_wallet_ffi"
authors = ["The Tari Development Community"]
description = "Tari cryptocurrency wallet C FFI bindings"
license = "BSD-3-Clause"
version = "0.18.6"
edition = "2018"

[dependencies]
tari_comms = { version = "^0.10", path = "../../comms" }
tari_comms_dht = { version = "^0.10", path = "../../comms/dht", default-features = false }
tari_common_types = {path="../common_types"}
tari_crypto = { git = "https://github.com/tari-project/tari-crypto.git", branch = "main" }
tari_key_manager = { version = "^0.10", path = "../key_manager" }
tari_p2p = { version = "^0.10", path = "../p2p" }
tari_wallet = { version = "^0.10", path = "../wallet", default-features = false }
tari_shutdown = { version = "^0.10", path = "../../infrastructure/shutdown" }
tari_utilities = "^0.3"

chrono = { version = "0.4.6", features = ["serde"]}
futures =  { version = "^0.3.1", features =["compat", "std"]}
libc = "0.2.65"
log = "0.4.6"
log4rs = {version = "1.0.0", features = ["console_appender", "file_appender", "yaml_format"]}
rand = "0.8"
thiserror = "1.0.26"
tokio = "1.11"

[dependencies.tari_core]
path = "../../base_layer/core"
version = "^0.10"
default-features = false
features = ["transactions"]

[lib]
crate-type = ["staticlib","cdylib"]

[features]
default = ["bundled_sqlite", "bundled_openssl"]
bundled_openssl= [ "tari_comms/bundled_openssl"]
bundled_sqlite = ["tari_wallet/bundled_sqlite"]

[dev-dependencies]
tempfile = "3.1.0"
lazy_static = "1.3.0"
env_logger = "0.7.1"
tari_key_manager = { version = "^0.10", path = "../key_manager" }
tari_common_types = { version = "^0.10", path = "../../base_layer/common_types"}
tari_test_utils = { version = "^0.10", path = "../../infrastructure/test_utils"}
