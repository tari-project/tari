[package]
name = "tari_mining_helper_ffi"
authors = ["The Tari Development Community"]
description = "Tari cryptocurrency miningcore C FFI bindings"
license = "BSD-3-Clause"
version = "0.40.2"
edition = "2018"

[dependencies]
tari_comms = { version = "^0.40", path = "../../comms/core" }
tari_crypto = { git = "https://github.com/tari-project/tari-crypto.git", tag = "v0.16.2" }
tari_common = {  path = "../../common" }
tari_core = {  path = "../core", default-features = false, features = ["transactions"]}
tari_utilities = { git = "https://github.com/tari-project/tari_utilities.git", tag="v0.4.9" }
libc = "0.2.65"
thiserror = "1.0.26"
hex = "0.4.2"
serde = { version="1.0.106", features = ["derive"] }
serde_json = "1.0.57"

[dev-dependencies]
tari_core = { path = "../core", features = ["transactions", "base_node"]}

rand = "0.7.3"

[lib]
crate-type = ["staticlib","cdylib"]
