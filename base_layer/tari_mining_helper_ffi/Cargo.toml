[package]
name = "minotari_mining_helper_ffi"
authors = ["The Tari Development Community"]
description = "Tari cryptocurrency miningcore C FFI bindings"
license = "BSD-3-Clause"
version.workspace = true
edition.workspace = true

[dependencies]
tari_comms = { workspace = true }
tari_crypto = { workspace = true }
tari_common = { workspace = true }
tari_core = { workspace = true, default-features = false, features = ["transactions", "base_node_proto", "base_node"] }
tari_common_types = { workspace = true }
tari_utilities = { workspace = true }
libc = "0.2.65"
thiserror = "1.0.26"
borsh = "1.2"
hex = "0.4.2"
tokio = { version = "1.36", features = ["rt"] }

[dev-dependencies]
tari_core = { workspace = true, features = ["transactions", "base_node"] }
rand = "0.8"

[build-dependencies]
tari_features = { workspace = true }
cbindgen = "0.24.3"
tari_common = { workspace = true, features = ["build"] }

[lib]
crate-type = ["cdylib"]
