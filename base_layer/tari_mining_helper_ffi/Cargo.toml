[package]
name = "minotari_mining_helper_ffi"
authors = ["The Tari Development Community"]
description = "Tari cryptocurrency miningcore C FFI bindings"
license = "BSD-3-Clause"
version = "1.6.0-pre.0"
edition = "2018"

[dependencies]
tari_comms = { path = "../../comms/core" }
tari_crypto = { version = "0.20.3" }
tari_common = { path = "../../common" }
tari_core = { path = "../core", default-features = false, features = [
    "transactions",
    "base_node_proto",
    "base_node",
] }
tari_common_types = { path = "../../base_layer/common_types", version = "1.6.0-pre.0" }
tari_utilities = { version = "0.7" }
libc = "0.2.65"
thiserror = "1.0.26"
borsh = "1.2"
tokio = { version = "1.36", features = ["rt"] }

[dev-dependencies]
tari_core = { path = "../core", features = ["transactions", "base_node"] }
rand = "0.8"

[build-dependencies]
tari_features = { path = "../../common/tari_features", version = "1.6.0-pre.0" }
cbindgen = "0.24.3"
tari_common = { path = "../../common", features = [
    "build",
    "static-application-info",
] }

[lib]
crate-type = ["cdylib"]

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = [
    'cfg(tari_target_network_mainnet)',
    'cfg(tari_target_network_nextnet)',
    'cfg(tari_target_network_testnet)',
] }
