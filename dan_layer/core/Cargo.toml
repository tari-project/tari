[package]
name = "tari_dan_core"
version = "0.1.0"
edition = "2018"
license = "BSD-3-Clause"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tari_common = { path = "../../common" }
tari_comms = { path = "../../comms" }
tari_comms_dht = { path = "../../comms/dht" }
tari_comms_rpc_macros = { path = "../../comms/rpc_macros" }
tari_crypto = { git = "https://github.com/tari-project/tari-crypto.git", branch = "main" }
tari_mmr = { path = "../../base_layer/mmr" }
tari_p2p = { path = "../../base_layer/p2p" }
tari_service_framework = { path = "../../base_layer/service_framework" }
tari_shutdown = { path = "../../infrastructure/shutdown" }
tari_storage = { path = "../../infrastructure/storage" }
tari_core = {path = "../../base_layer/core"}
tari_dan_common_types = {path = "../common_types"}
tari_common_types = {path = "../../base_layer/common_types"}
tari_utilities = { git = "https://github.com/tari-project/tari_utilities.git", branch = "main" }

anyhow = "1.0.53"
async-trait = "0.1.50"
blake2 = "0.9.2"
clap = "2.33.3"
digest = "0.9.0"
futures = { version = "^0.3.1" }
log = { version = "0.4.8", features = ["std"] }
lmdb-zero = "0.4.4"
prost = "0.9"
prost-types = "0.9"
rand = "0.8.4"
serde = "1.0.126"
thiserror = "^1.0.20"
tokio = { version="1.10", features = ["macros", "time"]}
tokio-stream = { version = "0.1.7", features = ["sync"] }

# saving of patricia tree
patricia_tree = { version = "0.3.0", features = ["binary-format"] }
bytecodec = { version = "0.4.14", features = ["bincode_codec"] }
serde_json = "1.0.64"

[dev-dependencies]
tari_test_utils = "0.8.1"

[build-dependencies]
tari_common = { path = "../../common", features = ["build"] }
