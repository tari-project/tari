[dependencies]
tari_dan_core = {path="../core"}
tari_common = { path = "../../common"}
diesel = { version = "1.4.8", features = ["sqlite"] }
diesel_migrations = "1.4.0"
dotenv = "0.15.0"
thiserror = "1.0.30"
async-trait = "0.1.50"
tokio = { version="1.10", features = ["macros", "time"]}
tokio-stream = { version = "0.1.7", features = ["sync"] }