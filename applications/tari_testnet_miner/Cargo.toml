[package]
name = "tari_testnet_miner"
version = "0.1.0"
authors = ["The Tari Development Community"]
repository = "https://github.com/tari-project/tari"
homepage = "https://tari.com"
readme = "README.md"
license = "BSD-3-Clause"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
log = { version = "0.4.8", features = ["std"] }
tonic = "0.1.0-alpha.3"
tokio-executor= "=0.2.0-alpha.6"
bytes = "0.4"
prost = "0.5"
tokio = "=0.2.0-alpha.6"
futures-preview = { version = "=0.3.0-alpha.19", default-features = false, features = ["alloc"]}
async-stream = "0.1.2"
http = "0.1"
tower = "=0.3.0-alpha.2"
clap = "2.33.0"
serde = { version = "1.0.101", features = ["derive"] }
config = { version = "0.9.3" }
log4rs = { version = "0.8.3", features = ["toml_format"] }
rand = "0.5.5"
digest = "0.8.1"
derive-error = "0.0.4"
bigint = "^4.4.1"
blake2 = "^0.8.0"
chrono = { version = "0.4.6", features = ["serde"]}
tempdir = "0.3.7"
lazy_static = "1.3.0"

tari_utilities = { path = "../../infrastructure/tari_util", version = "^0.0"}
tari_common = {path = "../../common", version= "^0.0"}
tari_core = {path = "../../base_layer/core", version= "^0.0"}
tari_crypto = { path = "../../infrastructure/crypto", version = "^0.0" }
tari_comms = { version = "^0.0", path = "../../comms"}
tari_p2p = {path = "../../base_layer/p2p", version = "^0.0"}
tari_comms_dht = { version = "^0.0", path = "../../comms/dht"}
tari_service_framework = { version = "^0.0", path = "../../base_layer/service_framework"}

[build-dependencies]
tonic-build = "0.1.0-alpha.3"
