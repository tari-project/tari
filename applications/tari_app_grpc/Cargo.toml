[package]
name = "tari_app_grpc"
authors = ["The Tari Development Community"]
description = "This crate is to provide a single source for all cross application grpc files and conversions to and from tari::core"
repository = "https://github.com/tari-project/tari"
license = "BSD-3-Clause"
version = "0.10.0"
edition = "2018"

[dependencies]
tari_common_types = { version = "^0.10", path = "../../base_layer/common_types"}
tari_core = {  path = "../../base_layer/core"}
tari_wallet = {  path = "../../base_layer/wallet", optional = true}
tari_crypto = { git = "https://github.com/tari-project/tari-crypto.git", branch = "main" }
tari_comms = { path = "../../comms"}

chrono = "0.4.6"
prost = "0.8"
prost-types = "0.8"
tonic = "0.5.2"

[build-dependencies]
tonic-build = "0.5.2"

[features]
wallet = ["tari_wallet"]