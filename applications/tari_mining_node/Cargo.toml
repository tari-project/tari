[package]
name = "tari_mining_node"
authors = ["The Tari Development Community"]
description = "The tari mining node implementation"
repository = "https://github.com/tari-project/tari"
license = "BSD-3-Clause"
version = "0.9.6"
edition = "2018"

[dependencies]
tari_core = { path = "../../base_layer/core",  default-features = false }
tari_common = {  path = "../../common" }
tari_app_utilities = { path = "../tari_app_utilities"}
tari_app_grpc = {  path = "../tari_app_grpc" }

crossbeam = "0.8"
futures = "0.3"
log = { version = "0.4", features = ["std"] }
num_cpus = "1.13"
prost-types = "0.8"
rand = "0.8"
sha3 = "0.9"
serde = { version = "1.0", default_features = false, features = ["derive"] }
tonic = { version = "0.5.2", features = ["transport"] }
tokio = { version = "1.10", default_features = false, features = ["rt-multi-thread"] }
thiserror = "1.0"
jsonrpc = "0.11.0"
reqwest = { version = "0.11", features = [ "json"] }
serde_json = "1.0.57"
native-tls = "0.2"
bufstream = "0.1"
time = "0.1"
chrono = "0.4"
hex = "0.4.2"

[dev-dependencies]
tari_crypto = "0.11.1"
prost-types = "0.8"
chrono = "0.4"
