futures = { version = "^0.3.1" }
rand = "0.8"
tokio = { version = "1.36", features = ["rt-multi-thread", "time", "sync"] }
tempfile = "3.1.0"

[dev-dependencies]
futures-test = { version = "^0.3.1" }
