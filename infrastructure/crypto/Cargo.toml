[package]
name = "tari_crypto"
description = "Tari Cryptography library"
authors = ["The Tari Development Community"]
repository = "https://github.com/tari-project/tari"
categories = ["cryptography"]
homepage = "https://tari.com"
readme = "README.md"
license = "BSD-3-Clause"
version = "0.0.2"
edition = "2018"

[dependencies]
tari_utilities = { path = "../tari_util", version = "^0.0" }
base64 = "0.10.1"
digest = "0.8.0"
rand = "0.5.5"
clear_on_drop = "0.2.3"
curve25519-dalek = { version = "1.1.3" }
bulletproofs = { version = "1.0.2" }
merlin = "1.0.3"
sha2 = "0.8.0"
derive-error = "0.0.4"
blake2 = "0.8.0"
rmp-serde = "0.13.7"
serde = "1.0.89"
serde_json = "1.0"
lazy_static = "1.3.0"

[features]
avx2 = ["curve25519-dalek/avx2_backend", "bulletproofs/avx2_backend"]

[dev-dependencies]
criterion = "0.2"
bincode = "1.1.4"

[lib]
# Disable benchmarks to allow Criterion to take over
bench = false

[[bench]]
name = "benches"
path = "benches/mod.rs"
harness = false
