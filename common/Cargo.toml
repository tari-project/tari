[package]
name = "tari_common"
authors = ["The Tari Development Community"]
description = "Utilities and features for the Tari domain layer, shared across both Base and Digital Asset layers."
repository = "https://github.com/tari-project/tari"
homepage = "https://tari.com"
readme = "README.md"
license = "BSD-3-Clause"
version = "0.21.2"
edition = "2018"

[features]
build=["toml", "anyhow", "prost-build"]
static-application-info=["git2"]

[dependencies]
tari_shutdown = { path = "../infrastructure/shutdown" }
tari_storage = { version = "^0.21", path = "../infrastructure/storage"}

anyhow = { version = "1.0", optional = true }
config = { version = "0.9.3", default_features = false, features = ["toml"] }
dirs-next = "1.0.2"
get_if_addrs = "0.5.3"
git2 = { version = "0.8", optional = true }
hex = "0.4.2"
libtor = "46.6.1"
log = "0.4.8"
log4rs = { version = "1.0.0", default_features= false, features = ["config_parsing", "threshold_filter", "yaml_format"]}
multiaddr= { version = "0.13.0" }
path-clean = "0.1.0"
pgp = "0.7.2"
prost-build = { version = "0.8.0", optional = true }
rand = "0.7.3" # older version compatible with pgp crate
serde = { version = "1.0.106", default_features = false }
serde_json = "1.0.51"
sha2 = "0.9.5"
structopt = { version = "0.3.13", default_features = false }
tempfile = "3.1.0"
thiserror = "1.0.29"
tokio = { version = "1.11", features = ["signal"] }
toml = { version = "0.5", optional = true }
tracing = "0.1.26"

[dev-dependencies]
tari_test_utils = { version = "^0.21", path = "../infrastructure/test_utils"}

anyhow = "1.0"
